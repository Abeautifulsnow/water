<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Waterdrop</title>
    <link rel="stylesheet" href="libs/css.css" />
</head>
<body>
    <div id="mask" class="mask"></div> <!-- 背景遮罩 -->
    <div id="title-box" class="title-box">
        <div id="title" class="title"><i>T</i><i>H</i><i>R</i><i>E</i><i>E</i><i>&nbsp;</i><i>B</i><i>O</i><i>D</i><i>Y</i><i>&nbsp;</i><i>W</i><i>A</i><i>T</i><i>E</i><i>R</i><i>D</i><i>R</i><i>O</i><i>P</i></div>
        <div class="say">
            <p>在太阳引力的作用下，云团停止了膨胀，开始拉长</p>
            <p>最后变成漫长的条带</p>
            <p>在无尽的岁月中，它将环绕太阳成为一圈极其稀薄的金属带。</p>
            <p>就像那百万个不能安息的灵魂一样，永远飘浮在太阳系冷寂的外围空间。<p/>
        </div>
        <div class="use"><div></div>《三体》</div>
    </div> <!-- 巨幅网站标题 -->
    <img id="logo" class="logo" src="./libs/imgs/logo.png" />
    <div class="ship-info-box">
        <div class="ship-type">
            <ul id="ship-type-ul">
                <li>初始化</li>
                <li>驶离星区</li>
                <li>常规推进已准备就绪</li>
                <li>航行中</li>
                <li>曲率引擎已准备就绪</li>
                <li>跃迁中</li>
            </ul>
        </div>
        <div class="speed"><span id="speed">0</span> km/h</div>
        <div id="ship-info-btn" class="btn" data-type="1">
            <div class="btn-back"></div>
            <div class="btn-word">启动</div>
            <div class="line line1"></div>
            <div class="line line2"></div>
        </div>
        <div id="control-remind" class="remind">您现在可以自由移动视角</div>
    </div>
    <div class="footer">
        <div class="copyright">copyright © E.T.0 <a href="https://blog.isluo.com" target="_blank">isluo.com</a> 2018</div>
    </div>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <!--<script src="libs/three-93.min.js"></script>-->
    <script src="https://cdn.bootcss.com/three.js/92/three.min.js"></script>

    <script src="libs/three/OrbitControls.js"></script> <!-- 相机控制 -->
    <script src="libs/three/Reflector.js"></script> <!-- 镜面材质 -->
    <script src="libs/three/CSS2DRenderer.js"></script> <!-- 2D铭牌 -->

    <!-- 后处理相关 -->
    <script src="libs/three/EffectComposer.js"></script> <!-- 后期效果构建者 -->
    <script src="libs/three/RenderPass.js"></script> <!-- 后期渲染器 -->
    <script src="libs/three/ShaderPass.js"></script> <!-- 着色器构造器 抗锯齿着色器需要这个实例化 -->

    <script src="libs/three/CopyShader.js"></script> <!-- 全屏4色着色器 EffectComposer后期处理器依赖 -->
    <script src="libs/three/FXAAShader.js"></script> <!-- 抗锯齿着色器 必须要，不然后期渲染器什么都渲染不出来-->

    <script src="libs/three/OutlinePass.js"></script> <!-- 外边框后期特效 -->
    <script src="libs/three/GlitchPass.js"></script> <!-- 屏幕信号抖动后期特效 -->
    <script src="libs/three/DigitalGlitch.js"></script> <!-- RGB移位着色器 屏幕信号抖动依赖的shader -->
    <!-- /后处理相关 -->

    <script src="libs/three/THREE.MeshLine.js"></script> <!-- 线条插件 -->
    <script src="libs/deri.js"></script> <!-- 求导算曲线 -->

    <script src="libs/tween.min.js"></script>
    <script src="libs/anime.min.js"></script>
    <script src="libs/index.js"></script>
</body>
</html>
